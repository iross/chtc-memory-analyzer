repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        args: [tests/unit, -v, --tb=short]
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: ty
        name: ty
        entry: uv run ty
        args: [check, .]
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [commit]
